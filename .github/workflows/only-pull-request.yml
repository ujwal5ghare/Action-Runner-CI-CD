name: Testing repo which will trigger only on pull request
on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    branches: [main]
      types: [opened, synchronize, closed]


jobs:
  job1:
    runs-on: shell-runner
    steps:
      - run: echo "only runs on pull request" 

  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: shell-runner
    steps:
      - run: echo "The PR was merged"